<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <script type="text/javascript" src="bower_components/kineticjs/kinetic.js"></script>
    <script type="text/javascript" src="spriteFramesAndAnimationSequence.js"></script>
    <script src="raphael.js"></script>
    <style>
        body{
            padding-left: 20%;
        }
        canvas {
            border: 1px solid black !important;
            background: #D0F4F7;
        }
    </style>
    <link href="startScreen.css" rel="stylesheet">
    <title></title>
</head>
<body>
<div id="ScreenWrapper">
    <div id="startScreen" class="hidden">
        <h1>Heat Revenge</h1>
        <button type="button" id="btn_start">Start</button>
        <button type = 'button' id="btn_howToPlay">How To Play</button>
        <button type = 'button' id="btn_about">About</button>
    </div>

    <div id="aboutScreen" class="hidden">
        <p> The best game ever...</p>
        <button type="button" class="back" id="btn_backFromAbout">Back</button>
    </div>

    <div id="howToPlayScreen" class="hidden">
        <p> Use arrows or ...</p>
        <ul>
            <li> W for UP</li>
            <li>A for LEFT</li>
            <li>D for RIGHT</li>
            <li>S for DOWN</li>
        </ul>
        <button type="button" class="back" id="btn_backFromHowToPlay">Back</button>
    </div>

    <div id="endScreen" class="hidden">
        <form>
            <fieldset>
                <legend>Game over!</legend>
            <span>Username</span><br><input type="text" name="userName" id="input_user" autofocus>
                <button id="btn_submit">Submit</button>
                <button id="btn_newGame">New Game</button>
            </fieldset>
        </form>

    </div>
</div>
<div id="svg-container"></div>
<div id="kinetic-canvas"></div>
<script type="text/javascript" src="game.js"></script>
<script src="svgTopBar.js"></script>
<script src="menu.js"></script>
</body>
</html>
