<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="startScreen.css" rel="stylesheet">
    <title></title>
</head>
<body>
<div id="wrapper">
    <div id="startScreen">
        <h1>BOMBERMAN</h1>
        <button type="button">Start</button>
        <button type = 'button'>How To Play</button>
        <button type = 'button'>About</button>
    </div>

    <div id="howToPlay">
        <p> Use arrows or ...</p>
        <ul>
            <li> W for UP</li>
            <li>A for LEFT</li>
            <li>D for RIGHT</li>
            <li>S for DOWN</li>
        </ul>
        <button type="button" class="back">Back</button>
    </div>

    <div id="endScreen">

        <form action="demo_form.asp">
            <fieldset>
                <legend>Game over!</legend>
            <span>Username</span><br><input type="text" name="usrname" autofocus>
            <button>Submit</button>
                <button>New Game</button>
            </fieldset>
        </form>

    </div>
</div>
</body>
</html>
